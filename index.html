<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Kółko i Krzyżyk</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Zagraj w Kółko i Krzyżyk</h1>

<div class="gameModePanel">
    <h2>Wybierz tryb gry:</h2>
    <form id="gameModeForm">
        <div class="wrapper">
            <input type="radio" name="playerChoice" id="single_player_mode_option">
            <label for="single_player_mode_option">Zagraj z komputerem</label>
        </div>
        <div>
            <input type="radio" name="playerChoice" id="multi_player_mode_option">
            <label for="multi_player_mode_option">Zagraj z drugim graczem</label>
        </div>
        <button class="start_game_button" id="start_game_button">START</button>
    </form>
</div>

<div class="extras">
    <h2 id="gameInfo">Tura gracza: <span id="playerTurnSign"></span></h2>
    <h2 id="winnerInfo"></h2>
</div>

<div class="board" id="board">
    <div class="board_row">
        <div class="square" id="square_0_0"></div>
        <div class="square" id="square_0_1"></div>
        <div class="square" id="square_0_2"></div>
    </div>
    <div class="board_row">
        <div class="square" id="square_1_0"></div>
        <div class="square" id="square_1_1"></div>
        <div class="square" id="square_1_2"></div>
    </div>
    <div class="board_row">
        <div class="square" id="square_2_0"></div>
        <div class="square" id="square_2_1"></div>
        <div class="square" id="square_2_2"></div>
    </div>
</div>

<button class="resetBtn" id="resetBtn">Zagraj ponownie</button>

<script src="app.js"></script>
</body>
</html>
