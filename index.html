<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Kółko i Krzyżyk</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Zagraj w Kółko i Krzyżyk</h1>

<div class="board" id="board">
    <div class="column1">
        <div class="square" id="square_a"></div>
        <div class="square" id="square_b"></div>
        <div class="square" id="square_c"></div>
    </div>
    <div class="column2">
        <div class="square" id="square_d"></div>
        <div class="square" id="square_e"></div>
        <div class="square" id="square_f"></div>
    </div>
    <div class="column3">
        <div class="square" id="square_g"></div>
        <div class="square" id="square_h"></div>
        <div class="square" id="square_i"></div>
    </div>
</div>

<div class="extras">
    <button class="startBtn" id="startBtn">START</button>
    <h2 id="gameInfo">Player <span id="playerTurnSign"></span> Turn</h2>
    <h2 id="winnerInfo"></h2>
    <button class="resetBtn" id="resetBtn">RESET</button>
</div>

<script src="app.js"></script>
</body>
</html>
