<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Kółko i Krzyżyk</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Zagraj w Kółko i Krzyżyk</h1>

<div class="game_mode_panel" id="game_mode_panel">
    <h2>Wybierz tryb gry:</h2>
    <form id="game_mode_choice_form">
        <div>
            <input type="radio" name="game_mode_choice" id="single_player_mode_option">
            <label for="single_player_mode_option">Zagraj z komputerem</label>
        </div>
        <div>
            <input type="radio" name="game_mode_choice" id="multi_player_mode_option">
            <label for="multi_player_mode_option">Zagraj z drugim graczem</label>
        </div>
        <button class="start_game_button" id="start_game_button">START</button>
    </form>
</div>

<div class="game_info" id="game_info">
    <h2 id="player_turn_info">Tura gracza: <span id="player_turn_symbol"></span></h2>
    <h2 id="game_winner_info"></h2>
</div>

<div class="board" id="board">
    <div class="board_row">
        <div class="square" id="square_0_0"></div>
        <div class="square" id="square_0_1"></div>
        <div class="square" id="square_0_2"></div>
    </div>
    <div class="board_row">
        <div class="square" id="square_1_0"></div>
        <div class="square" id="square_1_1"></div>
        <div class="square" id="square_1_2"></div>
    </div>
    <div class="board_row">
        <div class="square" id="square_2_0"></div>
        <div class="square" id="square_2_1"></div>
        <div class="square" id="square_2_2"></div>
    </div>
</div>

<button class="reset_game_button" id="reset_game_button">Zagraj ponownie</button>

<script src="app.js" type="module"></script>

</body>
</html>
